<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>IPUNGG OFFC </title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  :root{
    --bg: #0a0a14;
    --panel: rgba(21, 21, 34, 0.85);
    --text: #f0f0ff;
    --muted: #8b8ba8;
    --accent: #ff4d8d;
    --neon: #4dc3ff;
    --pink: #ff4d8d;
    --blue: #4dc3ff;
    --purple: #8a2be2;
    --shadow: 0 10px 30px rgba(255, 77, 141, 0.25);
    --glow: 0 0 20px rgba(77, 195, 255, 0.8);
    --radius: 16px;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:'Rajdhani',sans-serif;
    background: var(--bg);color:var(--text);
    display:flex;flex-direction:column;
    overflow-x:hidden;
    position: relative;
  }
  .background-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
    filter: brightness(0.3);
  }
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(10, 10, 20, 0.7);
    z-index: -1;
  }
  .top {
  position: sticky;
  top: 0;
  width: 100%;
  padding: 18px 20px;
  background: rgba(10, 10, 20, 0.95);
  backdrop-filter: blur(15px);
  z-index: 5;
  border-bottom: 1px solid rgba(255, 77, 141, 0.3);
  display: flex;
  justify-content: center;
  align-items: center;
}

.top h1 {
  margin: 0;
  text-align: center;
  font-weight: 700;
  font-size: 26px;
  letter-spacing: 3px;
  color: var(--neon);
  text-shadow: 0 0 10px var(--neon);
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}
  .settings-btn {
  background: transparent;
  border: 1px solid var(--neon);
  color: var(--neon);
  padding: 8px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
  margin-left: auto;
}

.settings-btn:hover {
  background: rgba(77, 195, 255, 0.1);
  box-shadow: 0 0 8px var(--neon);
  transform: scale(1.05);
}
  .wrap{width:100%;max-width:800px;padding:20px;margin:0 auto}
  .center{display:flex;flex-direction:column;align-items:center}
  .banner-container {
    position: relative;
    width: 100%;
    height: 250px;
    border-radius: var(--radius);
    overflow: hidden;
    margin: 20px 0;
    border: 2px solid var(--neon);
    box-shadow: var(--glow);
  }
  .banner-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .banner-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(transparent, rgba(0,0,0,0.8));
    padding: 20px;
    text-align: center;
  }
  .banner-title {
    font-size: 24px;
    font-weight: 700;
    color: var(--neon);
    text-shadow: 0 0 10px var(--neon);
    letter-spacing: 2px;
    animation: slideText 10s linear infinite;
  }
  @keyframes slideText {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }
  .title{text-align:center;margin-top:8px;font-weight:700;font-size:36px;letter-spacing:4px;color:var(--neon);text-shadow: 0 0 10px var(--neon);}
  .channel{margin-top:8px;text-align:center;color:var(--muted);font-weight:600;font-size:15px}
  .card{
    margin:20px auto;width:100%;
    background:var(--panel);border-radius:var(--radius);
    padding:25px;box-shadow:var(--shadow);
    border:1px solid rgba(255, 77, 141, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    backdrop-filter: blur(10px);
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(255, 77, 141, 0.4);
  }
  .card h3{margin:0 0 20px;font-size:22px;font-weight:700;color:var(--neon);text-align:center}
  .card p{margin:10px 0;color:var(--text);font-size:15px}
  .hint{color:var(--muted);font-weight:600;font-size:13px;text-align:center}
  .video-box{margin-top:20px;overflow:hidden;border-radius:var(--radius);background:#000}
  video{width:100%;height:auto;display:block;border-radius:var(--radius)}
  .nav{
    position:fixed;bottom:0;left:0;right:0;
    background:rgba(10,10,20,0.98);
    padding:18px 20px;z-index:50;
    border-top:1px solid rgba(255, 77, 141, 0.3);
  }
  .nav-inner {
  max-width: 800px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  gap: 12px;
  background: rgba(21,21,34,0.9);
  border-radius: 20px;
  padding: 15px 20px;
  border: 1px solid rgba(255, 77, 141, 0.2);
  align-items: center;
  min-height: 60px;
}
  .nav a {
  flex: 1;
  text-decoration: none;
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 4px;
  font-weight: 600;
  font-size: 12px;
  transition: all 0.3s;
  padding: 4px 0;
  min-height: 50px;
}
  .nav a.active{color:var(--neon)}
  .nav .ico {
  width: 22px;
  height: 22px;
  transition: all 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
}
  .nav a.active .ico{filter:drop-shadow(0 0 10px var(--neon))}
  .user-details{display:grid;grid-template-columns:1fr 1fr;gap:15px;margin-top:15px}
  .user-details div{background:rgba(255, 77, 141, 0.1);padding:15px;border-radius:12px;border:1px solid rgba(255, 77, 141, 0.2)}
  .user-details i{color:var(--neon);margin-right:8px;font-size:16px}
  .user-details strong{color:var(--neon);font-size:14px}
  .user-details span{color:var(--text);font-size:14px;font-weight:600}
  .bug-panel{position:fixed;inset:0;background:rgba(0,0,0,0.95);display:flex;justify-content:center;align-items:flex-end;transform:translateY(100%);transition:transform 0.3s ease;z-index:999}
  .bug-panel.active{transform:translateY(0)}
  .panel-content{width:100%;max-width:500px;background:var(--panel);border-radius:25px 25px 0 0;padding:30px 25px 25px;border:1px solid rgba(255, 77, 141, 0.3)}
  .panel-content h3{margin:0 0 25px;font-weight:700;font-size:20px;text-align:center;color:var(--neon)}
  .panel-content ul{list-style:none;margin:0;padding:0}
  .panel-content ul li{padding:18px;background:rgba(255, 77, 141, 0.1);border-radius:12px;margin-bottom:10px;cursor:pointer;font-weight:600;transition:all 0.3s;border:1px solid transparent}
  .panel-content ul li:hover{background:rgba(255, 77, 141, 0.2);border-color:var(--accent)}
  .panel-content .close-btn{text-align:center;margin-top:20px;color:var(--muted);cursor:pointer;font-weight:700;padding:12px}
  .page{display:none;min-height:100vh;padding-bottom:90px;animation: fadeIn 0.5s ease;}
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .page.active{display:block}
  .form-box{width:100%;max-width:450px;background:var(--panel);border-radius:var(--radius);padding:30px 25px;margin:25px auto;border:1px solid rgba(255, 77, 141, 0.2);backdrop-filter: blur(10px);}
  .form-box input, .form-box textarea, .form-box select{width:100%;padding:15px 18px;margin:10px 0;border:none;border-radius:10px;background:rgba(255,255,255,0.08);color:var(--text);font-size:15px;outline:none;border:1px solid transparent;transition:all 0.3s}
  .form-box input:focus, .form-box textarea:focus, .form-box select:focus{border-color:var(--neon);box-shadow:0 0 15px rgba(77, 195, 255, 0.4)}
  .form-box button{width:100%;padding:15px;margin-top:15px;background:linear-gradient(45deg,var(--pink),var(--blue));color:#000;font-weight:700;border:none;border-radius:10px;cursor:pointer;font-size:15px;transition:all 0.3s}
  .form-box button:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(255, 77, 141, 0.5)}
  .login-wrap{position:fixed;inset:0;display:flex;justify-content:center;align-items:center;background:rgba(10,10,20,0.98);z-index:9999;padding:25px}
  .login-box{width:100%;max-width:450px;background:var(--panel);border-radius:20px;padding:35px 30px;text-align:center;color:var(--text);border:1px solid rgba(255, 77, 141, 0.3);box-shadow:var(--shadow);backdrop-filter: blur(10px);}
  .login-box h3{margin:0 0 20px;font-size:24px;font-weight:700;color:var(--neon)}
  .login-box p{color:var(--muted);font-weight:600;margin-bottom:25px;line-height:1.5;font-size:15px}
  .login-box .btns{display:flex;gap:12px;justify-content:center}
  .btn{padding:12px 24px;border-radius:10px;border:none;cursor:pointer;font-weight:700;font-size:15px;transition:all 0.3s}
  .btn.primary{background:linear-gradient(45deg,var(--pink),var(--blue));color:#000}
  .btn.secondary{background:transparent;border:1px solid rgba(255, 77, 141, 0.3);color:var(--text)}
  .result-box{background:rgba(255,255,255,0.05);padding:15px;border-radius:10px;margin-bottom:10px;font-size:14px}
  .role-grid{display:grid;grid-template-columns:1fr 1fr;gap:15px;margin:20px 0}
  .role-box{background:rgba(255, 77, 141, 0.1);border:1px solid rgba(255, 77, 141, 0.2);border-radius:12px;padding:25px;text-align:center;cursor:pointer;transition:all 0.3s}
  .role-box:hover{transform:translateY(-6px);border-color:var(--neon);box-shadow:0 8px 25px rgba(77, 195, 255, 0.3)}
  .role-box .label{display:block;font-weight:700;font-size:16px;margin-top:10px;color:var(--text)}
  .role-box .sub{font-size:12px;color:var(--muted);margin-top:6px}
  .video-container{position:relative;overflow:hidden;border-radius:15px}
  .bg-video{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:0;filter:brightness(0.4)}
  .overlay-content{position:relative;z-index:1;color:white;text-align:center;padding:35px 25px}
  .overlay-content h3{margin-bottom:20px;color:var(--neon);letter-spacing:3px}
  .overlay-content p{margin-bottom:25px;color:var(--muted)}
  #popup{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:var(--panel);color:var(--neon);padding:25px 35px;border-radius:12px;font-size:18px;text-align:center;z-index:9999;border:1px solid var(--neon);box-shadow:var(--glow)}
  .ddos-grid {display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin: 20px 0;}
  .ddos-box {background: rgba(255, 77, 141, 0.1); border: 1px solid rgba(255, 77, 141, 0.2); border-radius: 12px; padding: 20px; text-align: center; cursor: pointer; transition: all 0.3s;}
  .ddos-box:hover {transform: translateY(-5px); border-color: var(--neon); box-shadow: 0 8px 20px rgba(77, 195, 255, 0.3);}
  .ddos-box .label {display: block; font-weight: 700; font-size: 14px; margin-top: 10px; color: var(--text);}
  .ddos-box .sub {font-size: 11px; color: var(--muted); margin-top: 6px;}
  .preview-area {margin-top: 20px; text-align: center; display: none;}
  .preview-image {max-width: 100%; border-radius: 12px; border: 1px solid rgba(255, 77, 141, 0.3);}
  .loading {display: none; text-align: center; margin: 20px 0;}
  .music-player {margin-top: 20px; text-align: center;}
  .music-thumbnail {width: 200px; height: 150px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; border: 2px solid var(--neon);}
  .music-info {margin-bottom: 20px;}
  .music-title {font-size: 18px; font-weight: 700; color: var(--neon); margin-bottom: 5px;}
  .music-author {font-size: 14px; color: var(--muted); margin-bottom: 10px;}
  .music-duration {font-size: 14px; color: var(--text); margin-bottom: 15px;}
  .music-controls {display: flex; gap: 10px; justify-content: center; align-items: center; margin-bottom: 15px;}
  .control-btn {background: var(--neon); color: #000; border: none; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 16px; transition: all 0.3s;}
  .control-btn:hover {transform: scale(1.1); box-shadow: 0 0 15px var(--neon);}
  .control-btn.pause {background: var(--pink);}
  .progress-bar {width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin: 10px 0; overflow: hidden;}
  .progress {height: 100%; background: linear-gradient(90deg, var(--pink), var(--blue)); width: 0%; transition: width 0.1s;}
  .time-display {display: flex; justify-content: space-between; font-size: 12px; color: var(--muted);}
  .tiktok-result {margin-top: 20px; text-align: center;}
  .tiktok-video {max-width: 100%; border-radius: 12px; margin-bottom: 15px;}
  .download-buttons {display: flex; gap: 10px; justify-content: center; margin-top: 15px;}
  .pinterest-grid {display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin: 20px 0;}
  .pinterest-image {width: 100%; height: 150px; object-fit: cover; border-radius: 12px; cursor: pointer; transition: all 0.3s; border: 2px solid transparent;}
  .pinterest-image:hover {transform: scale(1.05); border-color: var(--neon);}
  .spotify-player {margin-top: 20px; text-align: center;}
  .spotify-thumbnail {width: 200px; height: 200px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; border: 2px solid var(--neon);}
  .ai-chat-container {margin-top: 20px;}
  .ai-message {background: rgba(255, 77, 141, 0.1); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid rgba(255, 77, 141, 0.2);}
  .ai-message h4 {color: var(--neon); margin-bottom: 10px; font-size: 16px;}
  .ai-message p {color: var(--text); line-height: 1.5;}
  .ip-details-grid {display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0;}
  .ip-detail-box {background: rgba(255, 77, 141, 0.1); padding: 15px; border-radius: 12px; border: 1px solid rgba(255, 77, 141, 0.2);}
  .ip-detail-box h4 {color: var(--neon); margin-bottom: 10px; font-size: 16px;}
  .ip-detail-box p {color: var(--text); margin: 5px 0;}
  .map-container {width: 100%; height: 300px; border-radius: 12px; overflow: hidden; margin-top: 20px; border: 2px solid var(--neon);}
  #ipMap {width: 100%; height: 100%;}
  
  .dashboard-tabs {
    display: flex;
    gap: 10px;
    margin: 20px 0;
    justify-content: center;
    flex-wrap: wrap;
  }
  .dashboard-tab {
    padding: 12px 24px;
    background: rgba(255, 77, 141, 0.1);
    border: 1px solid rgba(255, 77, 141, 0.2);
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s;
    color: var(--text);
  }
  .dashboard-tab.active {
    background: linear-gradient(45deg, var(--pink), var(--blue));

    border-color: var(--neon);
    box-shadow: 0 0 15px rgba(77, 195, 255, 0.4);
  }
  .dashboard-tab:hover:not(.active) {
    background: rgba(255, 77, 141, 0.2);

  }
  .dashboard-content {
    display: none;
  }
  .dashboard-content.active {
    display: block;
  }
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin: 20px 0;
  }
  .stat-box {
    background: rgba(255, 77, 141, 0.1);

  }
  .stat-box:hover {
    transform: translateY(-5px);

  }
  .stat-value {

    color: var(--text);

  }
  .social-link:hover {
    background: rgba(255, 77, 141, 0.2);

  }

  }
  .logout-btn:hover {

  }

    display: flex;

  }
  .user-action-btn {

  }
